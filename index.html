<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header><h2>Library</h2></header>    
    <div class="main-container">
        <div class="new-entry-container">
            <form id="form">
                <h3>Add New Book</h3>
                <input data-input="title" type="text" name="title" id="title" placeholder="Title">
                <input data-input="author" type="text" name="author" id="author" placeholder="Author">
                <input data-input="page" type="number" name="page" id="page" placeholder="Pages">
                <div>
                    <label for="read">Have you read it?</label>
                    <input data-input="read" type="checkbox" name="read" id="read">
                </div>
                <button id="add" type="submit">Add</button>
            </form>
        </div>
        <div class="card-container"></div>
    </div>
</body>
</html>
